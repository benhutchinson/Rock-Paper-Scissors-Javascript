<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>

    @font-face {
      font-family: 'Despicable Me';
      src: url('despicable.woff');
    }

    body {
      font-family: 'Despicable Me';
      margin: 8% 15% 5% 15%;
    }

    .choices {
      text-align: center;
      margin-bottom: 13%;
    }

    .choices img {
      width: 19%;
      cursor: pointer;
      opacity: 0.3;
      transition: 1.5s all ease;
    }

    .choices img:hover {
      opacity: 1;
    }

    h1 {
      text-transform: uppercase;
      font-size: 4em;
      text-align: center;
      color: #d35400;
      letter-spacing: 2px; 
      margin-bottom: 2em;
      line-height: 1em;
    }

    h2, h3 {
      text-transform: capitalize;
    }

    #results {
      list-style: none;
    }

    #results li {
      color: #2c3e50;
      font-size: 4em;
      text-transform: uppercase;
      padding: 5px;
      margin-left: 25%;
      margin-right: 25%; 
      margin-bottom: 15px;
      text-align: center;
      display:none;
    }
    </style>
  </head>
  <body>
    <h1>WHO SAID RON BURGUNDY?</h1>
    <div class='choices'>
      <img src="http://maxcdn.thedesigninspiration.com/wp-content/uploads/2013/10/Despicable-Me-Minions-014.jpg" data-pick="rock">
      <img src="http://fc02.deviantart.net/fs70/i/2013/338/8/4/british_minion_by_memanchi-d6wpvz0.jpg" data-pick="paper">
      <img src="http://creativepool.com/marketing/images/minions-1.jpg" data-pick="scissors">
      <img src="http://minionslovebananas.com/images/right-side/fruit_head_minion.jpg" data-pick="lizard">
      <img src="http://media-cache-ec0.pinimg.com/736x/04/f2/8b/04f28b09fa7134f5703d3c68fc0b9f5c.jpg" data-pick="spock">
    </div>

    <ul id="results">
    </ul>

    <script src='src/Lizard.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function(){
        var giorgia = new Player('Giorgia');
        var ben = new Player('Ben');
        var rules = new Rules(giorgia, ben)

        $('.choices img').on('click', function(){
          console.log($(this));
          giorgia.picks($(this).data('pick'));
          ben.picks('rock');
        $('<li>'+rules.winningMessage()+'</li>').prependTo('#results').slideDown(1000);
        // $('li:nth-child(2)').fadeTo(0.5);        
        $('li:nth-child(3)').fadeOut(1000);
        })
      })
    </script>
  </body>
</html>
